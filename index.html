<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
    <title>ny-deli</title>
  </head>
  <body>
    <h1 align=middle >NY DELI</h1>


    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/cheese.jpg" alt="pictures"class="img-responsive img-runded">
            <div class="carousel-caption">
              cheese
            </div>
          </div>
          <div class="item">
            <img src="img/sandwich1.jpg" alt="russ" class="img-responsive img-rounded">
            <div class="carousel-caption">
              Italian bread sandwich
            </div>
          </div>
          <div class="item">
            <img src="img/sandwich2.jpeg" alt="russ" class="img-responsive img-rounded">
            <div class="carousel-caption">
              Rye bread sandwich
            </div>
          </div>
          <div class="item">
            <img src="img/sandwich3.jpg" alt="russ" class="img-responsive img-rounded">
            <div class="carousel-caption">
              Bagel sandwich
            </div>
          </div>
          <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

    <div class="container">
     <form id="user-form" class="form-group" >
       <label for="new-user">Your Name:</label>
       <input id="new-user" class="form-control" type="text" >

       <label for="sandwichAmount">How many sandwiches?:</label>
          <input id="ageAdult" class="form-control"  type="number" value="0">



       <div class="form-group">
         <label for="breadType"> Please choose bread
           <select class="form-control" id="breadType">
             <option value="1">Italian</option>
             <option value="2">Rye</option>
             <option value="3">Bagel</option>
             <option value="4">Roll</option>
           </select>
         </label>

       </div>



       <div class="form-group">

         <label for="meatChoice"> Please choose your meats
           <select class="form-control" id="meatChoice">
             <option value="1">Pastrami</option>
             <option value="2">Cornbeef</option>
             <option value="3">Roastbeef</option>
           </select>
         </label>
       </div>


       <div class="form-group">

         <label for="cheeseChoice"> Please choose your meats
           <select class="form-control" id="chesseChoice">
             <option value="1">Swiss</option>
             <option value="2">American</option>
             <option value="3">Chadder</option>
           </select>
         </label>
       </div>

       <div class="form-group">
           <label for="vegetablesChoices"> vegetables?
             <select class="form-control" id="vegetableChoices">
               <option value="1">Yes</option>
               <option value="2">No</option>
             </select>
           </label>
       </div>


       <button class="btn form-control" type="submit" name="button">SUBMIT</button>
     </form>
   </div>
   <div class="container rules">
     <h2>Pastrami Sandwich</h2>
     <ul>
       <li>plain $15</li>
       <li>with cheese $20</li>
       <li>Loaded $30</li>
     </ul>
     <h2>Roastbeef Sandwich</h2>
     <ul>
       <li>plain $15</li>
       <li>with cheese $20</li>
       <li>Loaded $30</li>
     </ul>
     <h2>Cornbeef Sandwich</h2>
     <ul>
       <li>plain $15</li>
       <li>with cheese $20</li>
       <li>Loaded $30</li>




   </div>
   

 </body>

 </html>
